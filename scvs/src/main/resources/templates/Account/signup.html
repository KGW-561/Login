<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<body>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</th:block>

<th:block layout:fragment="MainBodyContents">
    <div class="container-wrapper">
        <div class="container-signup">
            <h1>회원가입</h1>
            <form th:action="@{/signup}" th:object="${userDTO}" method="post"> <!-- userDTO 객체를 사용하여 /signup 경로로 POST 방식으로 전송 -->

                <!-- 이메일 입력 -->
                <label for="email">e-mail:</label> <!-- 사용자가 입력할 이메일에 대한 라벨 -->
                <input type="text" id="email" th:field="*{email}" placeholder="ex) scvs@email.com"> <!--  userDTO.email에 바인딩, placeholder= 입력란 출력문구 -->
                <button type="button" id="check-email-duplicate">중복확인</button>
                <div id="email-validation" class="validation-message"></div> <!-- 이메일입력 경고문구  -->

                <!-- 비밀번호 입력 -->
                <label for="password">Password:</label> <!-- 사용자가 입력할 비밀번호 대한 라벨 -->
                <input type="password" id="password" th:field="*{password}" placeholder="영어, 숫자, 특수문자를 포함한 8자리 이상 비밀번호"> <!--  userDTO.password에 바인딩, placeholder= 입력란 출력문구 -->
                <div id="password-validation" class="validation-message"></div>  <!-- 비밀번호입력 검증 경고문구  -->

                <!-- 비밀번호 확인 입력 -->
                <label for="Password-check">Password-check:</label> <!-- 사용자가 입력할 비밀번호확인 대한 라벨 -->
                <input type="password" id="password-check" name="password-check" placeholder="비밀번호 확인">
                <div id="Password-check-validation" class="validation-message"></div> <!-- 비밀번호확인입력 경고문구  -->

                <!-- 닉네임 입력 -->
                <label for="nickname">nickname</label> <!-- 사용자가 입력할 닉네임에 대한 라벨 -->
                <input type="text" id="nickname" th:field="*{nickname}" />  <!--  userDTO.nickname에 바인딩 초기값은 randomNickname, placeholder= 입력란 출력문구 -->
                <button type="button" id="check-nickname-duplicate">중복확인</button>
                <div id="nickname-validation" class="validation-message"></div> <!-- 닉네임입력 경고문구  -->

                <!-- 폼 제출 -->
                <button type="submit">sign up</button>

                <!-- 로그인이동 -->
                <p>
                    아이디가 있으세요?
                    <a href="/login" class="login-link">로그인</a></p>
            </form>
        </div>
    </div>
    <script th:src="@{/js/signup.js}"></script>
</th:block>

</body>
</html>
