<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
    <div class="container">
        <!-- 로고 -->
        <a class="navbar-brand" th:href="@{/}">
            <img src="/images/Logo.png" alt="Logo" style="height:40px;">
            S.C.Vs
        </a>
        <!-- 네비게이션 메뉴 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto custom-menu">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">홈</a>
                </li>
                <!-- 로그인 상태에 따라 관심 종목 표시 -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link btn" th:href="@{/watchlist?userId={userId}(userId=${userId})}">관심 종목</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/kor}">국내</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" th:href="@{/usa}">미국</a>
                </li>
            </ul>
            <ul class="d-flex navbar-nav mx-right account-menu">
                <!-- 로그아웃 상태 -->
                <li class="nav-item" sec:authorize ="isAnonymous()" >
                    <a class="nav-link btn btn-account-sign"  th:href="@{/signup}">회원가입</a>
                </li>
                <li class="nav-item" sec:authorize ="isAnonymous()" >
                    <a class="nav-link btn btn-login-out"  th:href="@{/login}">로그인</a>
                </li>


                <!-- 로그인 상태 -->
                <!-- USER -->
                <li class="nav-item" sec:authorize ="hasRole('USER')" >
                    <a class="nav-link btn btn-account-sign"  th:href="@{/user/profile}">내 정보</a>
                </li>
                <!-- ADMIN -->
                <li class="nav-item" sec:authorize ="hasRole('ADMIN')" >
                    <a class="nav-link btn btn-account-sign"  th:href="@{/admin/userList}">관리자 기능</a>
                </li>

                <li class="nav-item" sec:authorize ="isAuthenticated()" >
                    <a class="nav-link btn btn-login-out"  th:href="@{/logout}">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


</html>
